<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <hr class="my-5">
    <h2 class="mb-3">All </h2>
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <!-- <p class="lead">Connect with trusted walkers for your beloved dog!</p> -->
    <form @submit.prevent="login">
      <div class="mb-3">
        <input type="text" v-model="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input v-model="password" type="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>
    <p class="text-danger mt-2" v-if="error">{{ error }}</p>
    <a href="owner-dashboard.html"></a>
    <a href="walker-dashboard.html"></a>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          username: '',
          password: '',
          error: '',
          message: 'Welcome to the Dog Walking Service!'
        };
      },
      methods: {
        async login() {
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'include',
              body: JSON.stringify({ username: this.username, password: this.password })
            });
            const result = await res.json();

            if (!res.ok) throw new Error(result.error || 'Log In Failed');

            if(result.user.role === 'owner') {
              window.location.href = '/owner-dashboard.html';
            } else if (result.user.role === 'walker') {
              window.location.href = '/walker-dashboard.html';
            } else {
              this.error = 'Unknown user role';
            }
          } catch (error){
            this.error = error.message;
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
